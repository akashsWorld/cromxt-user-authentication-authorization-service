<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cromxt Distributed Systems | Register with us</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="/js/script.js" defer></script>
</head>
<body>
<header>
    <nav>
        <div class="logo-container">
            <a href="/" class="logo">Cromxt</a>
        </div>
        <div>
            <a href="/auth/find-account" class="button__primary">Find Account <i class="fas fa-arrow-right"></i></a>
        </div>
    </nav>
</header>
<div class="content-box">
    <h1 class="text-heading__small align-text__center heading">Join <span
            class="text-color__primary">Us</span></h1>
    <div class="flex-row section-container">
        <div class="form-container flex-column">
            <h2 class="text-title__large text-color__secondary">Sign Up</h2>
            <form th:action="@{${baseUrl}/auth/save-user(redirectUrl=${redirectUrl})}" method="POST" id="register-form" class="form">
                <div class="file-input">
                    <div id="avatar-preview" class="avatar-preview">
                        <span id="camera-icon" class="icon"><i class="fa-solid fa-camera"></i></span>
                        <input type="file"  id="avatar" name="avatar" required/>
                    </div>
                    <label class="text-paragraph" for="avatar">Upload Avatar</label>
                </div>
                <div class="flex-row input-groups">
                    <div class="input">
                        <label class="input-label" for="Username">Username</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" placeholder="akashbis890" name="username"
                                   id="Username" required minlength="5"/>
                        </div>
                    </div>
                    <div class="input">
                        <label class="input-label" for="email">Email</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" placeholder="Username" name="Email"
                                   id="email" required minlength="5"/>
                        </div>
                    </div>

                </div>
                <div class="flex-row input-groups">
                    <div class="input">
                        <label class="input-label" for="FirstName">First Name</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" placeholder="John" name="firstName"
                                   id="FirstName" required minlength="3"/>
                        </div>
                    </div>
                    <div class="input">
                        <label class="input-label" for="LastName">Last Name</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" placeholder="Doe" name="lastName"
                                   id="LastName" required minlength="3"/>
                        </div>
                    </div>
                </div>
                <div class="flex-row input-groups">
                    <div class="input">
                        <label class="input-label" for="birthdate">Date of Birth</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="date" value="1999-11-27" name="dateOfBirth"
                                   id="birthdate" required minlength="5"/>
                        </div>
                    </div>
                    <div class="input">
                        <label class="input-label" for="Gender">Gender</label>
                        <div class="flex-row">
                            <select class="text-paragraph"  name="gender"
                                    id="Gender" required>
                                <option value="MALE">MALE</option>
                                <option value="None">NONE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="flex-row input-groups">
                    <div id="password_input" class="input">
                        <label class="input-label" for="password">Password</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" name="password" id="password"
                                   placeholder="&%qufbhhbfj$#" required minlength="8">
                            <span class="icon" id="toggle-password"><i class="fa-regular fa-eye"></i></span>
                        </div>
                    </div>
                    <div id="confirm_password_input" class="input">
                        <label class="input-label" for="confirm-password">Confirm Password</label>
                        <div class="flex-row">
                            <input class="text-paragraph" type="text" name="confirmPassword" id="confirm-password"
                                   placeholder="&%qufbhhbfj$#" required minlength="8">
                            <span class="icon" id="toggle-confirm-password"><i class="fa-regular fa-eye"></i></span>
                        </div>
                    </div>
                </div>

                <input id="signup" type="submit" value="Sign up" class="button__primary"/>
                <a href="/auth/login" class="button__secondary">Already have an account? Sign-in <i
                        class="fas fa-arrow-right"></i></a>
            </form>

        </div>
        <div class="image-container">
            <img alt="Signup" style="width: 100%;" class="illustration" src="/assets/signup.svg"/>
        </div>
    </div>
</div>
</body>
</html>
