<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cromxt Services | User Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js" defer></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="content-box">
    <h1 class="text-heading__small align-text__center">Welcome to <span class="text-color__primary">Cromxt Distributed </span>Services</h1>
    <div class="flex-row section-container">
        <div class="form-container flex-column">
            <h2 class="text-title__large text-color__secondary">User Login</h2>
            <form action="/auth/authenticate" method="POST" class="form">
                <div class="input-group">
                    <label class="text-title__small" for="username">Email Or Username</label>
                    <div class="flex-row" >
                        <input class="text-paragraph" type="text" placeholder="Email Or Username" name="username" id="username" required minlength="5">
                    </div>
                </div>
                <div class="input-group">
                    <label class="text-title__small" for="password">Password</label>
                    <div class="flex-row">
                        <input class="text-paragraph" type="text" name="username" id="password" placeholder="&%qufbhhbfj$#" required minlength="8">
                        <span class="icon" id="toggle-password" ><i  class="fa-regular fa-eye"></i></span>
                    </div>
                </div>

                <input id="login" type="submit" value="Login" class="button__primary"/>
                <a href="/accounts/register" class="button__secondary">Not have an account? Register <i class="fas fa-arrow-right"></i></a>
            </form>

        </div>
        <div class="image-container">
            <img alt="Login" style="width: 100%;" class="illustration" src="/assets/login.svg"/>
        </div>
    </div>
</div>

</body>
</html>
