USER_CONFIG_CROMXT_HOME: http://localhost:8500
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      file-size-threshold: 10MB
      max-request-size: 12 MB
        
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
  web:
    resources:
      static-locations:
      - classpath:/static
server:
  port: 8501
  error:
    whitelabel:
      enabled: false

